<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../paper-input/paper-input-behavior.html">
<link rel="import" href="../paper-input/paper-input-container.html">
<link rel="import" href="../paper-input/paper-input-error.html">
<link rel="import" href="../iron-input/iron-input.html">
<link rel="import" href="cc-validator.html">

<!--
`gold-cc-input` is a Material Design field for entering a credit card number.

Example:

    <gold-cc-input></gold-cc-input>

@group Gold Elements
@class gold-cc-input
-->

<dom-module id="gold-cc-input">
  <style>
  :host {
    display: block;
    white-space: nowrap;
  }
  </style>

  <template>

    <paper-input-container id="container"
        required$="[[required]]"
        auto-validate="[[autoValidate]]"
        attr-for-value="bind-value">

      <template is="dom-if" if="[[label]]">
        <label>[[label]]</label>
      </template>

      <cc-validator></cc-validator>

      <input is="iron-input" id="input"
          validator="cc-validator"
          bind-value="{{value}}"
          type="tel"
          maxlength="30"
          name$="[[name]]">

      <iron-icon id="icon" hidden></iron-icon>

      <template is="dom-if" if="[[errorMessage]]">
        <paper-input-error id="error">[[errorMessage]]</paper-input-error>
      </template>

    </paper-input-container>
  </template>

</dom-module>

<script>
(function() {
  Polymer({

    is: 'gold-cc-input',

    behaviors: [
      Polymer.PaperInputBehavior,
      Polymer.IronValidatableBehavior
    ],

    properties: {
      /**
       * The label for this input.
       */
      label: {
        type: String,
        value: "Card number"
      }
    },

    observers: [
      '_computeValue(value)'
    ],

    _computeValue: function(value) {
      var start = this.$.input.selectionStart;
      var previousCharASpace = this.value.charAt(start - 1) == ' ';

      value = value.replace(/\s+/g, '');
      var formattedValue = '';
      for (var i = 0; i < value.length; i++) {
        // Add a space after every 4 characters.
        if ((i != 0) && (i % 4 == 0)) {
          formattedValue += ' ';
        }
        formattedValue += value[i];
      }
      this.value = formattedValue.trim();

      // If the character right before the selection is a newly inserted
      // space, we need to advance the selection to maintain the caret position.
      if (!previousCharASpace && this.value.charAt(start - 1) == ' ')
        this.$.input.selectionStart++;
    }

  })

})();

</script>
